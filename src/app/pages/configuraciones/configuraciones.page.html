<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back" color="primary" mode="ios" >
      </ion-back-button>
    </ion-buttons>

    <ion-title>configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-list >
      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        
        <ion-label > Dark Mode   </ion-label>
        
        <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="cambio()"></ion-toggle>
      </ion-item>
      
    </ion-list>
  </ion-card>

</ion-content>
